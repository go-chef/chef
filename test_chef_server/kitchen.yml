---
driver:
  name: vagrant
  synced_folders:
    - ['../', '/go/src/github.com/go-chef/chef']
    - ['../testapi', '/go/src/testapi']
    - ['../testcase', '/go/src/testcase']

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-22.04
    driver_config:
      customize:
        cpus: 4
        memory: 4096

suites:
  - name: default
    run_list:
      - recipe[test_chef_server::setup]
      - recipe[test_chef_server::default]
      - recipe[test_chef_server::chef_objects]
      - recipe[test_chef_server::chefapi]
    attributes:
      chef-server:
        accept_license: true
